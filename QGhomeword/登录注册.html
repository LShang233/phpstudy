<body>
    <div class="main">
        <div>
            <div id="logIn" style="display: inline;">
                <div class="photo"><img src="images//img.jpg"></div>
                <form action="#">
                    <div class="inputs">
                        <input placeholder="用户名/手机号">
                        <input placeholder="密码" type="password">
                    </div>
                    <div class="txt">
                        <input type="checkbox"> 记住我
                        <div class="reg">
                            <a href="#">忘记密码</a>
                            <span> | </span>
                            <a href="#" id="rege">注册</a>
                        </div>
                    </div>
                    <input type="submit" value="登  录" class="login col">
                </form>                            
            </div>
            <div id="registered" style="display: none;">
                <div class="photo"><img src="images//img.jpg" id="closeeye"></div>
                <form action="#">
                    <div class="inputs" id="zhuce">
                        <input placeholder="用户名">
                        <input placeholder="手机号" id="phone">
                        <input placeholder="邮箱">
                        <!-- <div class="yzm">
                            <input placeholder="验证码">
                            <span id="code">发送验证码</span>
                        </div> -->
                        <input type="password" placeholder="密码" id="password">
                    </div>
                    <div class="txt">
                        <input type="checkbox" id="agree"> 我已同意《xxx协议》
                        <div class="reg">
                            <span>已有账户 | </span>
                            <a href="#" id="log">登录</a>
                        </div>
                    </div>
                    <input type="submit" value="注  册" class="login" id="registere">                
                </form>       
            </div>

                <div>
                    <span>其他登录方式</span>
