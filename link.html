<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h2>学生信息</h2>
                <button class="btn btn-primary" id="btn">获取信息</button>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <td>学号</td>
                        <td>姓名</td>
                        <td>英语</td>
                        <td>数学</td>
                        <td>语文</td>
                    </tr>
                </thead>
                <tbody id="t1">
                    <!-- tr>td*5 -->
                </tbody>
            </table>
            <div class="panel-footer">
                <a href="log.html">输入成绩</a>
            </div>
        </div>
    </div>


</body>
<script src="ajax.js"></script>
<script>
    var btn = document.getElementById("btn");
    var t1 = document.getElementById("t1");
    btn.onclick = function(){
        $ajax({
            method: "get",
            url: "link_json.php",
            success: function(result){
                var arr = JSON.parse(result);
                var str = ``;
                for(var i = 0; i < arr.length; i++){
                    str += `<tr>
                        <td>${arr[i].id}</td>
                        <td>${arr[i].name}</td>
                        <td>${arr[i].english}</td>
                        <td>${arr[i].math}</td>
                        <td>${arr[i].chinese}</td>
                    </tr>`
                }
                t1.innerHTML = str;
            },
            error: function(msg){
                alert(msg);
            }
        })
    }
</script>
</html>
